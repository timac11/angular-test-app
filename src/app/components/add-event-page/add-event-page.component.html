<div class="app-event-page__container">
  <div class="app-event-page__item">
    <div class="app-event-page__item-title">
      Add Event
    </div>
    <app-event-form (valuesChange)="valueChanged($event)"
                    (formSubmit)="createEvent()"
    ></app-event-form>
  </div>
  <div class="app-event-page__container-item">
    <div class="app-event-page__item-title">
      Preview
    </div>
    <app-event [eventInfo]="currentEvent"
    ></app-event>
  </div>
</div>
