<div class="app-event__container">
  <img class="app-event__image" [src]="eventInfo?.img" alt="No Image">
  <div class="app-event__footer-container">
    <div class="app-event__event-name-container"
    [title]="eventInfo?.name">
      {{eventInfo?.name}}
    </div>
    <div class="app-event__event-info-container">
      <div class="app-event__event-info-container-place"
           [title]="eventInfo?.address?.place">
        {{eventInfo?.address?.place}}
      </div>
      <div class="app-event__event-info-container-date"
           [title]="eventInfo?.date">
        {{eventInfo?.date}}
      </div>
    </div>
  </div>
</div>
